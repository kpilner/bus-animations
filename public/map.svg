<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfe8ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#74b9ff"/>
      <stop offset="100%" stop-color="#0984e3"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="800" fill="url(#sky)"/>
  <!-- Ocean on the left -->
  <rect x="0" y="200" width="420" height="540" fill="url(#ocean)"/>
  <!-- Coastline hint -->
  <path d="M420,200 C400,260 430,320 410,380 C390,440 425,500 405,560 C385,620 420,680 400,740" fill="none" stroke="#2d3436" stroke-width="6" stroke-linecap="round" stroke-dasharray="14 10"/>
