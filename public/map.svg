  <!-- Labels -->
  <text x="30" y="230" font-family="Segoe UI, Arial" font-size="22" fill="#083b66">Pacific Ocean</text>
  <text x="450" y="230" font-family="Segoe UI, Arial" font-size="22" fill="#2e7d32">Coastal Land</text>
  <!-- Decorative hills -->
  <path d="M460,540 Q520,480 580,540 T700,540 T820,540 T940,540" fill="#c8e6c9" stroke="#a5d6a7"/>
  <!-- Note -->
  <text x="30" y="770" font-family="Segoe UI, Arial" font-size="14" fill="#555">Placeholder map (public/map.svg). Replace with your own image as needed.</text>
